<div class="card">
    <div class="card-body">
        <h5 class="card-title">image name : {{image.image_name}} </h5>
        <p class="card-text">
            image poster : {{image.image_poster}} <br>
            image price : {{image.price}}
        </p>
        <hr>
        <h5 class="d-flex justify-content-center">{{image.image_name}} characteristics</h5>
        <div class="row d-flex justify-content-center">
            <div *ngFor="let characteristic of characteristics">
                <div class="card" style="margin: 5px; padding: 6px;">
                    <p class="card-text">
                        {{characteristic.characteristic}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
